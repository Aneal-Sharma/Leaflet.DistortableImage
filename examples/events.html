<!DOCTYPE html>
<html>
<head>
  <title>Leaflet.DistortableImage Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../node_modules/leaflet/dist/leaflet.js" type="text/javascript" charset="utf-8"></script>
  <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../lib/easybutton.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="../DistortableImageOverlay.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="../DistortableImageOverlay.js"></script>
</head>
<body style="margin:0;">

  <form id="test_form" >
    <input type="file" id="inputimage" accept="image/*">
  </form>

  <div id="map" style="width:100%; height:100%; position:absolute; top:0;"></div>

  <script>

    var map

    (function(){

      // basic Leaflet map setup
      map = new L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://{s}.tiles.mapbox.com/v3/anishshah101.ipm9j6em/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i86knfo3'
      }).addTo(map);

      // startup the ImageDistort plugin
      $L.initialize( {
        uploadBtn: true, // prompt and handle new images
        img_dir: '../src/images/' 
      })
      // create an image
      img = new L.DistortableImageOverlay(
        'example.jpg'
      );
      // normally we'd need to run img.addTo(map) but in this case we need to wait until the image is ready; so it's handled in the constructor

      // set up onSelect and onDeselect event handlers:
      img.onSelect = function() { console.log('select') }

      // or create one with a known location;
      // [NW,NE,SW,SE] :

      //img = new L.DistortableImageOverlay(
      //  'example.jpg',
      //  { latlng:  [ 
      //               new L.latLng(51.52,-0.10),
      //               new L.latLng(51.52,-0.14),
      //               new L.latLng(51.50,-0.10),
      //               new L.latLng(51.50,-0.14),
      //             ],
      //    locked:true 
      //  });

    })()
      
  </script>
      
</html>
